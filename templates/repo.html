<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리드리드미</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #submit {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            background: #f1f3f5;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-line;
        }

        #loading {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        body {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="font-size: 30px;">Enter로 입력해주세요!</div>
    <form>
        <input type="text" placeholder="github 아이디, ex) pdh0128">
        <button type="submit" id = "submit">검색</button>
    </form>
    <button onclick = "location.href= '/'">개발자 정보 리드하러가기</button>
    <div id="loading">데이터를 가져오는 중입니다. 잠시만 기다려주세요...</div>
    <ul></ul>

</div>
<script>
    document.querySelector("form").addEventListener("submit", async e => {
        e.preventDefault();
        const github_id = document.querySelector("input").value;

        const loading = document.querySelector("#loading");
        loading.style.display = "block";

            const res = await fetch(`/api/read_repo?github_id=${github_id}`);
            const data = await res.json();
            console.log(data);

            loading.style.display = "none";

            if (!data['information'].length) {
                alert("잘못된 정보입니다!");
            }
            else {
                const ul = document.querySelector("ul");

                const li = document.createElement("li");
                 li.innerHTML = `<h1>${github_id}</h1>`;
                 li.style.backgroundColor = "gray";
                 ul.appendChild(li);

                data['information'].forEach((repo) => {
                    const [repoName, summary] = Object.entries(repo)[0];
                    const li = document.createElement("li");
                    li.innerHTML = `<h3>${repoName}</h3>\n<p>${summary['summary']}</p>`;
                    ul.appendChild(li);
                    console.log(repoName)
                    console.log(summary['summary'])
                })

            }

    });
</script>
</body>
</html>
